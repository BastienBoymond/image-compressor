on: [push]
name: CI image-compressor
jobs:
  runhaskell:
    name: Hello World
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1.1
        with:
          ghc-version: '8.8.3'
          enable-stack: true
          stack-version: 'latest'
      - run: make
